<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Math Captcha</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="shortcut icon" type="image/x-icon" href="/dist/favicon.ico">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="/dist/math-captcha.js"></script>
  <script src="/dist/app.js"></script>
</head>
<body>
  <div class="mt-5">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h1 class="h1 text-center">Math Captcha &#9989;</h1>
        </div>
      </div>
      <div class="row mt-5">
        <div class="col-md-6">
          <div>
            <h3 class="h3">Simple Math Captcha</h3>
            <p class="text-muted">
              This plugin adds a captcha box before the submit button in your form.
            </p>
          </div>
          <div>
            <h6 class="h6 text-secondary">How to use:</h6>
            <script src="https://gist.github.com/venturion/a4278d8b01b9dc32e917221c64fe6035.js"></script>
          </div>
        </div>
        <div class="col-md-4 offset-2">
          <form name="form" action="/" method="post" enctype="multipart/form-data">
            <fieldset class="fieldset">
              <!-- <legend>Math Captcha &copy;</legend> -->
              <div class="form-group">
                <label class="required" for="email">
                  E-mail
                </label>
                <input class="form-control" type="email" name="email" placeholder="insert your e-mail" required>
              </div>
              <div class="form-group">
                <label for="message">
                  Message
                </label>
                <textarea class="form-control" name="message" rows="10" placeholder="insert your message"></textarea>
              </div>
              <div class="form-group">
                <div class="text-left">
                  <input class="btn btn-primary" type="submit" value="SEND">
                </div>
              </div>
            </fieldset>
          </form>
        </div>
      </div>
    </div>
  </div>
  <footer class="footer">
    <hr>
    <div class="text-center">
      <em>Made By</em> <a href="https://fripixel.com.br">fripixel.com.br</a>
    </div>
  </footer>
</body>
</html>
